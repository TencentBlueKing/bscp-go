# 订阅地址，必填
feed_addrs:
  - "{feed_addr_host}:9510"
# 业务ID，必填
biz: 1
# 服务秘钥，必填
token: "****************"
# 实例标签，选填
labels:
  - "region": "nanjing"
  - "env": "prod"
# bscp 临时工作目录，选填
temp_dir: "/data/bscp"
# 拉取或监听的服务
apps:
  # 服务名称，必填
  - name: bscp-demo
    # 服务标签（将覆盖实例中相同key的标签），选填
    labels:
      - "env": "prod"
      - "app": "demo"
  - name: demo-2
    labels:
      - "env": "prod"
      - "app": "demo-2"
# 文件缓存配置
file_cache:
  # 是否开启文件缓存，不配置时默认开启
  enabled: true
  # 缓存目录
  cache_dir: /data/bscp/cache
  # 缓存清理周期，单位为秒
  cleanup_interval_seconds: 3600
  # 缓存清理阈值，单位为字节，缓存目录达到该阈值时开始清理，按文件更新时间从最老的文件开始清理，直至达到设置的缓存保留比例为止
  threshold_bytes: 524288000
  # 缓存保留比例，范围为(0,1]，比如0.9代表每次清理后，保留总缓存量的90%，10%用于缓存新的文件
  retention_rate: 0.9